{% extends "base.html" %} 
{% block title %}Home Page{% endblock %} 
{% block content %}

<div class="flex flex-col gap-4 w-[80%] my-[2%] mx-auto">
    <div>
        <a class="antialiased" href="{% url "views.books.index" %}">
            Books
        </a>
        /
        <span class="font-bold">
            Create book
        </span>
    </div>
    <div class="flex flex-row items-center justify-between">
        <h1 class="text-4xl font-bold">New book</h1>
    </div>
    
    <form action="{% url "views.books.create" %}" method="post" class="flex flex-col gap-4">
        {% csrf_token %}
        <div class="form-control">
            <label for="title">Título</label>
            <input name="title">
        </div>
        <div class="form-control">
            <label for="description">Descripción</label>
            <input name="description">
        </div>

        <div class="flex flex-row items-center">
            <button type="submit" class="w-48 ml-auto">Save</button>
        </div>
    </form>
</div>
{% endblock %}
