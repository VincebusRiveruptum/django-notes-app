{% extends "base.html" %} 
{% block title %}Home Page{% endblock %} 
{% block content %}

<div class="flex flex-col gap-4 w-[80%] my-[2%] mx-auto">
    <div>
        <a class="antialiased" href="{% url "views.books.index" %}">
            Books
        </a>
        /
        <a class="antialiased" href="{% url "views.notes.index" book.id %}">
            {{ book.title }}
        </a>
        /
        <span class="font-bold">
            {{ note.title }}
        </span>
    </div>
    <div class="flex flex-row justify-between">
        <div class="flex flex-col ">
            <h1 class="text-4xl font-bold">{{ note.title }}</h1>
            <h1 class="text-lg font-bold ">{{ note.created_at }}</h1>
        </div>
        
        <div>
            {% csrf_token %}
            <button type="button" class="btn-primary" onclick="deleteNote({{ note.id }} , {{ book.id}})">
                <i data-lucide="trash-2"></i>
            </button>

             {% csrf_token %}
            <button type="button" class="btn-primary" onclick="highlightNote({{ note.id }} , {{ book.id}}, '{{ note.highlight}}')">
                {% if note.highlight == True %}
                <i data-lucide="star" fill="#FFCC10" strokeWidth="0"></i>
                {% else %}
                <i data-lucide="star"></i>
                {% endif %}

            </button>
            
        </div>
    </div>
    
    <div class="flex flex-col gap-8">
        <p class="text-black/40">
            {{ note.description}}
        </p>

        <p>
            {{ note.body}}
        </p>
    </div>
    {{ notes }}
</div>
{% endblock %}
