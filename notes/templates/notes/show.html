{% extends "base.html" %} 
{% block title %}Home Page{% endblock %} 
{% block content %}

<div class="flex flex-col gap-4 w-[80%] my-[2%] mx-auto">
    <div class="flex flex-row justify-between">
        <div class="flex flex-col ">
            <h1 class="text-4xl font-bold">{{ note.title }}</h1>
            <h1 class="text-lg font-bold ">{{ note.created_at }}</h1>
        </div>
        
        <a class="btn-primary mb-auto" href="{% url "views.notes.create" book.id %}">
            Edit note
        </a>
    </div>
    
    <div class="flex flex-col gap-8">
        <p class="text-black/40">
            {{ note.description}}
        </p>

        <p>
            {{ note.body}}
        </p>
    </div>
    {{ notes }}
</div>
{% endblock %}
