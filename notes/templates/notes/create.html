{% extends "base.html" %} 
{% block title %}Home Page{% endblock %} 
{% block content %}

<div class="flex flex-col gap-4 w-[80%] my-[2%] mx-auto">
    <div>
        <a class="antialiased" href="{% url "views.books.index" %}">
            Books
        </a>
        /
        <a class="antialiased" href="{% url "views.notes.index" book.id %}">
            {{ book.title }}
        </a>
        /
        <span class="font-bold">
            Create note
        </span>
    </div>
    <div class="flex flex-row items-center justify-between">
        <h1 class="text-4xl font-bold">Create Note</h1>
    </div>
    
    <form action="{% url "views.notes.create" book.id %}" method="POST" class="flex flex-col gap-4">
        {% csrf_token %}
        <div class="form-control">
            <label for="title">Title</label>
            <input name="title">
        </div>
        <div class="form-control">
            <label for="description">Description</label>
            <input name="description">
        </div>
        <div class="form-control">
            <label for="body">Content</label>
            <textarea name="body" rows="8"></textarea>
        </div>

        <div class="flex flex-row items-center">
            <div class="flex flex-row items-center">
                <label for="highlight"class="mr-4">Highlighted</label>
                <input name="highlight"type="checkbox" class="mt-1">
            </div>
            <button type="submit" class="w-48 ml-auto">Save</button>
        </div>
    </form>
</div>
{% endblock %}
